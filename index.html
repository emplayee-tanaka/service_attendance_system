<!DOCTYPE html>
<html>
<head>
  <title>勤怠システムサンプル</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-1.12.4.min.js"></script>
  <script src="main.js"></script>
</head>
<body>

<div id="content">

  <h1 id="name"></h1>

  <div id="button_box">
    <button id="attendance_button">出勤</button>
    <button id="leaving_button">退勤</button>
  </div>

  <div id="lower_box">
    <div class="text_box">
      <p class="lower_text">アカウント</p>
      <input type="text" id="account_text"></input>
    </div>
    <div class="text_box">
      <p class="lower_text">パスワード</p>
      <input type="text" id="password_text"></input>
    </div>
    <button type="button" id="login_button">ログイン</button>
    <button type="button" id="cacncel_button">キャンセル</button>
  </div>

</div>

</body>
</html>
